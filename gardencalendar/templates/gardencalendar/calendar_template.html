<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Dynamic Calendar</title>

<style>

    table {

        border-collapse: collapse;

        width: 100%;

    }

    th, td {

        border: 1px solid black;

        padding: 8px;

        text-align: center;

    }

</style>

</head>

<body>



<form>

    <label for="input1">Input 1 (Number of blank cells):</label>

    <input type="number" id="input1" name="input1" value="0">

    <br>

    <label for="input2">Input 2 (Integer for numbered cells):</label>

    <input type="number" id="input2" name="input2" value="1">

    <br><br>

    <input type="button" value="Generate Calendar" onclick="generateCalendar()">

</form>



<table id="calendarTable">

    <thead>

        <tr>

            <th>Column 1</th>

            <th>Column 2</th>

            <th>Column 3</th>

            <th>Column 4</th>

            <th>Column 5</th>

            <th>Column 6</th>

            <th>Column 7</th>

        </tr>

    </thead>

    <tbody>

        <!-- Calendar cells will be generated here -->

    </tbody>

</table>



<script>

function generateCalendar() {

    var input1 = parseInt(document.getElementById('input1').value);

    var input2 = parseInt(document.getElementById('input2').value);

    var totalCells = input1 + input2;

    var numRows = Math.ceil(totalCells / 7);

    var tableBody = document.querySelector('#calendarTable tbody');

    tableBody.innerHTML = '';



    for (var i = 0; i < numRows; i++) {

        var row = document.createElement('tr');

        for (var j = 0; j < 7; j++) {

            var cellNum = (i * 7) + j + 1 - input1;

            var cell = document.createElement('td');

            if (cellNum > 0 && cellNum <= input2) {

                cell.textContent = cellNum;

            }

            row.appendChild(cell);

        }

        tableBody.appendChild(row);

    }

}

</script>



</body>

</html>
