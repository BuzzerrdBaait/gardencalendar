<!DOCTYPE html>
<html lang="en">


<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Garden_App</title>

     
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css.css' %}">

</head>

<body>


     <h1>Welcome home partner!</h1>

     <a href="{% url 'gardencalendar:login' %}">Login</a>

     <a href="{% url 'gardencalendar:register' %}">Create Account</a>


     {% if request.user.is_authenticated %}


     <a href="{% url 'gardencalendar:user_profile' user_pk=request.user.pk %}">My Calendar</a>

     
     <a href="{% url 'admin:index' %}">Admin</a>

     <form method="post" action="{% url 'logout' %}">
          {% csrf_token %}
          <button type="submit">logout</button>
      </form>

     {%endif%}


     
</body>
</html>
